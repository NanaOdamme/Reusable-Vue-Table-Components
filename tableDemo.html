<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Table Demo</title>

  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

  <!-- Toastr -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <!-- Custom table component -->
  <script src="/js/primaryTable.js"></script>

  <style>
    body.dark {
      background-color: #1e293b;
    }
    main.dark {
      background-color: #111827;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-indigo-600 text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-xl font-bold">Basic Data Table</h1>
    <button onclick="document.body.classList.toggle('dark')" class="flex items-center gap-2 bg-indigo-800 px-3 py-1.5 rounded hover:bg-indigo-700 transition">
      <i class="bi bi-moon-stars-fill"></i>
    </button>
  </header>

  <!-- Main layout -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 border-r border-gray-200 h-screen p-4 hidden md:block">
      <nav class="space-y-2">
        <a href="/index.html" class="flex items-center gap-2 text-gray-700 hover:text-indigo-600"><i class="bi bi-book"></i> Documentation</a>
        
      </nav>
    </aside>

    <!-- App Content -->
    <main id="app" class="flex-1 p-6">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg border border-gray-200 shadow">
        <table-component
          :headers="tableHeaders"
          :table-data="tableData"
          :crud-options="crudOptions"
          :selected-theme="selectedTheme"
          @@add="handleAdd"
          @@edit="handleEdit"
          @@delete="handleDelete"
        ></table-component>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm text-gray-500 p-4 border-t mt-6">
    &copy; 2025 Wanmei Designs - Basic Data Table. Built with Vue 3 & Tailwind CSS.
  </footer>

  <!-- App logic -->
  <script src="/js/testTable.js"></script>
</body>
</html>
